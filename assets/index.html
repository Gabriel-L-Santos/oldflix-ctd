<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/favicon" href="img/favicon.jpg">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Oldflix</title>

        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>

    <body>
         <div class="nav">
            <img class="nav__logo" src="img/logo.png" alt="Logo do Oldflix">
            <nav class="nav__nav">
              <a class="nav__nav-item" href="#">Início</a>
              <a class="nav__nav-item" href="#">Séries</a>
              <a class="nav__nav-item" href="#">Filmes</a>
              <form class="nav__search-form" action="#">
                <input class="nav__search-input" type="search" placeholder="pesquisar">
                <button class="nav__search-button" type="submit">Pesquisar</button>
              </form>
            </nav>
            <img class="nav__avatar" src="img/avatar.jpg" alt="Avatar do Usuário">
          </div>

          <header class="banner">
            <div class="banner__contents">
               <h1 class="banner__title">De Volta para o Futuro</h1>
            </div>
          </header>
            
                <footer class="footer">
                    <p class="footer__copyright">Copyright Oldflix</p>
                </footer>  
         
        <script src="js/script.js"></script>    
    </body>
</html>
