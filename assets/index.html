<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Oldflix</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <header class="header">
              <h1 class="header__title">Oldflix</h1>
              <nav class="header__nav">
                <a class="header__nav-item" href="#">Home</a>
                <a class="header__nav-item" href="#">TV Shows</a>
                <a class="header__nav-item" href="#">Movies</a>
                <form class="header__search-form" action="#">
                  <input class="header__search-input" type="search" placeholder="search">
                  <button class="header__search-btn" type="submit">Search</button>
                </form>
              </nav>
            </header>
            <main class="main">
              <section class="featured">
                <h2 class="featured__title">Featured</h2>
                <div class="featured__content">
                  <div class="featured__item">
                    <img class="featured__img" src="img/show1.jpg" alt="Show 1">
                    <h3 class="featured__name">Title 1</h3>
                  </div>
                  <div class="featured__item">
                    <img class="featured__img" src="img/show2.jpg" alt="Show 2">
                    <h3 class="featured__name">Title 2</h3>
                  </div>
                  <div class="featured__item">
                    <img class="featured__img" src="img/show3.jpg" alt="Show 3">
                    <h3 class="featured__name">Title 3</h3>
                  </div>
                </div>
              </section>
              <section class="genres">
                <h2 class="genres__title">Genres</h2>
                    <div class="genres__content">
                        <div class="genre">Action</div>
                        <div class="genre">Comedy</div>
                        <div class="genre">Drama</div>
                        <div class="genre">Horror</div>
                    </div>
                </section>             
            </main>
                <footer class="footer">
                    <p class="footer__copyright">Copyright Netflix</p>
                </footer>  
        </div> 
        <script src="script.js"></script>    
    </body>
</html>
